<svg width="448" height="448" viewBox="0 0 448 448" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hexagonal frame -->
  <defs>
    <linearGradient id="frameGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0EA5E9"/>
      <stop offset="50%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <linearGradient id="arrowGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="50%" stop-color="#22C55E"/>
      <stop offset="100%" stop-color="#84CC16"/>
    </linearGradient>
    <linearGradient id="chartGradientDark" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#22C55E"/>
    </linearGradient>
  </defs>

  <!-- Hexagonal background -->
  <path d="M224 40L344 108V244L224 312L104 244V108L224 40Z" fill="url(#frameGradientDark)" fill-opacity="0.2" stroke="url(#frameGradientDark)" stroke-width="8"/>
  
  <!-- Candlestick chart elements -->
  <g transform="translate(160, 160)">
    <!-- Candlestick 1 -->
    <rect x="0" y="48" width="12" height="32" fill="url(#chartGradientDark)" rx="2"/>
    <line x1="6" y1="32" x2="6" y2="48" stroke="url(#chartGradientDark)" stroke-width="2"/>
    <line x1="6" y1="80" x2="6" y2="96" stroke="url(#chartGradientDark)" stroke-width="2"/>
    
    <!-- Candlestick 2 -->
    <rect x="24" y="32" width="12" height="48" fill="url(#chartGradientDark)" rx="2"/>
    <line x1="30" y1="16" x2="30" y2="32" stroke="url(#chartGradientDark)" stroke-width="2"/>
    <line x1="30" y1="80" x2="30" y2="104" stroke="url(#chartGradientDark)" stroke-width="2"/>
    
    <!-- Candlestick 3 -->
    <rect x="48" y="24" width="12" height="40" fill="url(#chartGradientDark)" rx="2"/>
    <line x1="54" y1="8" x2="54" y2="24" stroke="url(#chartGradientDark)" stroke-width="2"/>
    <line x1="54" y1="64" x2="54" y2="88" stroke="url(#chartGradientDark)" stroke-width="2"/>
    
    <!-- Candlestick 4 -->
    <rect x="72" y="16" width="12" height="56" fill="url(#chartGradientDark)" rx="2"/>
    <line x1="78" y1="0" x2="78" y2="16" stroke="url(#chartGradientDark)" stroke-width="2"/>
    <line x1="78" y1="72" x2="78" y2="96" stroke="url(#chartGradientDark)" stroke-width="2"/>
  </g>
  
  <!-- Curved arrow -->
  <g transform="translate(280, 180)">
    <path d="M0 40 Q20 0 60 20 Q80 30 80 50" stroke="url(#arrowGradientDark)" stroke-width="6" fill="none" stroke-linecap="round"/>
    <!-- Arrow head -->
    <path d="M72 42 L88 50 L72 58 L76 50 Z" fill="url(#arrowGradientDark)"/>
  </g>
</svg>