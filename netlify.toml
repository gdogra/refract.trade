[build]
  command = "./scripts/build.sh"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"
  SECRETS_SCAN_ENABLED = "false"
  # Force Prisma to generate client during build
  PRISMA_GENERATE_SKIP_AUTOINSTALL = "true"
  # Disable Prisma telemetry
  CHECKPOINT_DISABLE = "1"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers for security and performance
[[redirects]]
  from = "/api/options/quote"
  to = "/api/options/quote/"
  status = 200
  force = true

[[redirects]]
  from = "/api/options/chain"
  to = "/api/options/chain/"
  status = 200
  force = true

[[redirects]]
  from = "/api/options/expirations"
  to = "/api/options/expirations/"
  status = 200
  force = true

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "public, max-age=60"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Environment variables needed for production
# Set these in Netlify dashboard:
# DATABASE_URL
# DIRECT_URL  
# NEXT_PUBLIC_SUPABASE_URL
# NEXT_PUBLIC_SUPABASE_ANON_KEY
# SUPABASE_SERVICE_ROLE_KEY
# NEXTAUTH_SECRET
# NEXTAUTH_URL (set to your production domain: https://yoursite.netlify.app)
# GOOGLE_CLIENT_ID
# GOOGLE_CLIENT_SECRET
# STRIPE_SECRET_KEY
# NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
# STRIPE_WEBHOOK_SECRET
# STRIPE_PRICE_ID
# RESEND_API_KEY
# NEXT_PUBLIC_MARKET_DATA_PROVIDER
# NEXT_PUBLIC_ENABLE_REAL_DATA
# ALPHA_VANTAGE_API_KEY